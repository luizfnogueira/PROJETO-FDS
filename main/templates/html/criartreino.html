{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Personalizado</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/criartreino.css' %}">
</head>
<body>
    <nav class="menu">
        <a href="{% url 'home' %}" tabindex="1">Home</a>
        <a href="{% url 'hidratacao' %}" tabindex="2">Hidratação</a>
        <a href="{% url 'meupeso' %}" tabindex="3">Meu Peso</a>
        <a href="{% url 'meustreinos' %}" tabindex="4" aria-label="Meus Treinos"><i class="fas fa-dumbbell"></i> Meus treinos</a>
        <a href="{% url 'tecnicaspbemestar' %}" tabindex="6">Bem-estar</a>
        <a href="{% url 'saude' %}" tabindex="7">Saúde</a>
        <a href="{% url 'sono' %}" tabindex="8">Sono</a>
        <a href="{% url 'alimentacao' %}" tabindex="9">Alimentação</a>
        <a href="{% url 'versuplementacao' %}" tabindex="10">Medicações</a>
        <!-- Botão de logout -->
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" tabindex="4" style="border:none; background:none; color:#000; cursor:pointer;">
                Log out
            </button>
        </form>
    </nav>

    <main>
        <h1>Selecione seu objetivo de treino:</h1>
        <form method="post" action="{% url 'criartreino' %}">
            {% csrf_token %}
            <!-- Objetivos -->
            <label for="objetivos">Objetivo principal:</label><br>
            <select id="objetivos" name="objetivos">
                <option value="hipertrofia">Hipertrofia</option>
                <option value="emagrecimento">Emagrecimento</option>
                <option value="ganho de massa">Ganho de Massa Muscular</option>
                <option value="manutencao">Manutenção de Peso</option>
                <option value="resistencia">Melhorar Resistência</option>
            </select><br><br>
            
            <button type="submit">Gerar Treino</button>
        </form>
    </main>
</body>
</html>
