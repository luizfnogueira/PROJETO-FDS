{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/suplementacao.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar ingestão</title>
</head>
<body>
    <nav class="menu">
        <a href="{% url 'home' %}" tabindex="1">Home</a>
        <a href="{% url 'hidratacao' %}" tabindex="2">Hidratação</a>
        <a href="{% url 'meupeso' %}" tabindex="3">Meu Peso</a>
        <a href="{% url 'meustreinos' %}" tabindex="4" aria-label="Meus Treinos"> Meus treinos</a>
        <a href="{% url 'tecnicaspbemestar' %}" tabindex="5">Bem-estar</a>
        <a href="{% url 'saude' %}" tabindex="6">Saúde</a>
        <a href="{% url 'sono' %}" tabindex="7">Sono</a>
        <a href="{% url 'alimentacao' %}" tabindex="9">Alimentação</a>
        <a href="{% url 'versuplementacao' %}" tabindex="10">Medicações</a>

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" tabindex="8" style="border:none; background:none; color:#000; cursor:pointer;">
                Log out
            </button>
        </form>
    </nav>
    <main>
        <h1>Registro de Ingestão de Medicamentos</h1>

        <form id="registro-form">
            <label for="medicamento">Medicamento/Vitamina/Suplemento:</label>
            <input type="text" id="medicamento" name="medicamento" required>

            <label for="horario">Horário de Ingestão:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="data">Data de Ingestão:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit" class="botao">Registrar</button>
        </form>
    </main>
</body>
</html>
