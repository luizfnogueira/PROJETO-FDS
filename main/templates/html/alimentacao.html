{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentação</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/alimentacao.css' %}">
</head>
<body>
    <nav class="menu">
        <a href="{% url 'home' %}" tabindex="1">Home</a>
        <a href="{% url 'hidratacao' %}" tabindex="2">Hidratação</a>
        <a href="{% url 'meupeso' %}" tabindex="3">Meu Peso</a>
        <a href="{% url 'meustreinos' %}" tabindex="4" aria-label="Meus Treinos"><i class="fas fa-dumbbell"></i> Meus treinos</a>
        <a href="{% url 'tecnicaspbemestar' %}" tabindex="6">Bem-estar</a>
        <a href="{% url 'saude' %}" tabindex="7">Saúde</a>
        <a href="{% url 'sono' %}" tabindex="8">Sono</a>
        <a href="{% url 'alimentacao' %}" tabindex="9">Alimentação</a>

        <!-- Botão de logout -->
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" tabindex="4" style="border:none; background:none; color:#000; cursor:pointer;">
                Log out
            </button>
        </form>
    </nav>

    <main>
        <h1>Informações Alimentares</h1>
        <form action="{% url 'processar_informacoes' %}" method="post">
            {% csrf_token %}
            <label for="preferencias">Preferências Alimentares:</label><br>
            <textarea id="preferencias" name="preferencias" rows="4" placeholder="Ex: Vegetariano, Vegano, etc."></textarea><br><br>
            
            <label for="restricoes">Restrições (Alergias/Dietas):</label><br>
            <textarea id="restricoes" name="restricoes" rows="4" placeholder="Ex: Sem glúten, Lactose, etc."></textarea><br><br>
            
            <label for="objetivos">Objetivos:</label><br>
            <select id="objetivos" name="objetivos">
                <option value="hipertrofia">Hipertrofia</option>
                <option value="emagrecimento">Emagrecimento</option>
                <option value="ganho_massa">Ganho de Massa Muscular</option>
                <option value="manutencao">Manutenção de Peso</option>
            </select><br><br>
            
            <button type="submit">Enviar</button>
            <br>
            <a href="{% url 'veralimentacao' %}">Ver preferencias e cardápio sugerido</a>
        </form>
    </main>

</body>
</html>
